<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netflixclone.com</title>
    
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

        <!-- Custom CSS links and fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/modals.css">
        <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="left-section">
            <img class="netflix-logo" src="icons/netflix-logo.png">
        </div>
    </div> 
    
    <!-- Login form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <form id="login-form">
                <!-- Email and password input places -->
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p id="error-message" style="color: red;"></p> <!-- Error message display -->
            </form>
    </div>

    <!--adds the login.js-->
    <script type="module" src="login.js"></script>
</body>
</html>
